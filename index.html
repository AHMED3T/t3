<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>TurboTags2 Tools - v1.0</title>

  <!-- js logic script -->
  <script src="./js/tt2tools.js"></script>
</head>

<body class="container-fluid bg-dark">

  <!-- header start -->
  <header class="text-center mt-2 text-light">
    <h1>TurboTags2 Tools - v1.0<sup> beta</sup></h1>
    <h6>By: <a href="https://github.com/ahmed-rasool" class="text-warning">Ahmed Rasool</a></h6>
  </header>
  <!-- header end -->

  <!-- main element start -->
  <main>

    <!-- input section start -->
    <section>
      <form onsubmit="event.preventDefault()">
        <textarea id="input" class="form-control w-75 mx-auto" placeholder=" Type or Paste input here"
          rows="5"></textarea>

        <div class="d-flex justify-content-center my-3">
          <button onclick="reset()" class="btn btn-danger btn-lg mx-2">RESET</button>
          <button onclick="parseTT2()" class="btn btn-secondary btn-lg mx-2">PARSE</button>
          <button onclick="formatTT2()" class="btn btn-secondary btn-lg mx-2">FORMAT</button>
          <button onclick="parseJSON()" class="btn btn-secondary btn-lg mx-2">JSON</button>
          <button onclick="reset()" class="btn btn-danger btn-lg mx-2">RESET</button>

        </div>
      </form>

    </section>
    <!-- input section end -->

    <!-- output section start -->
    <section>
      <hr>
      <h3>OUTPUT</h3>
      <hr>
      <code id="output-p" class="hide overflow-auto"></code>
      <table id="output-table" class="hide table table-dark">
        <thead id='output-head'>
          <!-- <tr>
                <td>line</td>
                <td>tagName</td>
                <td>scope</td>
                <td>value1</td>
                <td>value2</td>
                <td>value3</td>
                <td>value4</td>
              </tr>
            </thead> -->
        <tbody id="output">

        </tbody>
      </table>
    </section>
    <!-- output section end -->

  </main>
  <!-- main element end -->
</body>

</html>
